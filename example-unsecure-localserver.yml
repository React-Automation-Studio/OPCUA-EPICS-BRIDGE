version: '3.2'
services:
  opcuapepicsbridge:
    build:
      context: ./
      dockerfile: docker/opcuaEpicsBridge/Dockerfile
    restart: always
    network_mode: host
    tty: true
    stdin_open: true
    env_file: .env
    environment:
      - name=OpcuaTest1
      - url=opc.tcp://0.0.0.0:4840
      - subscriptionRate=100
      # - debug=True
      - secure=False
    command: "/bin/sh -c 'sleep 5; python bridge.py;'"
    volumes:
      - ./certificates:/certificates/
      - ./db/test.db:/bridge/bridge.db
  
  opcuapythonserver:
    build:
      context: ./
      dockerfile: docker/opcuaSimple/Dockerfile
    restart: always
    network_mode: host
    tty: true
    stdin_open: true
    command: "/bin/sh -c 'python server-minimal.py;'"
    env_file: .env
    environment:
      - secure=False
    volumes:
      - ./certificates:/certificates/
      
  